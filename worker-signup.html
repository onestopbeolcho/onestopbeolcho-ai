        const teamSize = parseInt(document.getElementById('team-size').value);
        const businessRegistered = document.querySelector('input[name="business-registered"]:checked').value === 'true';
        const businessNumber = businessRegistered ? document.getElementById('business-number').value.trim() : null;
        const tasks = Array.from(document.querySelectorAll('input[name="tasks"]:checked')).map(input => input.value);

        console.log('입력 데이터:', { email, password, name, phone, regions, teamSize, businessRegistered, businessNumber, tasks });

        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
          feedbackMessage.textContent = '유효한 이메일 주소를 입력하세요.';
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
          return;
        }

        if (password !== confirmPassword) {
          feedbackMessage.textContent = '비밀번호가 일치하지 않습니다.';
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
          return;
        }

        if (password.length < 6) {
          feedbackMessage.textContent = '비밀번호는 6자 이상이어야 합니다.';
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
          return;
        }

        const phoneRegex = /^010-\d{4}-\d{4}$/;
        if (!phoneRegex.test(phone)) {
          feedbackMessage.textContent = '전화번호 형식이 올바르지 않습니다. (예: 010-1234-5678)';
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
          return;
        }

        if (regions.length === 0) {
          feedbackMessage.textContent = '최소 1개의 지역을 선택하세요.';
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
          return;
        }

        if (businessRegistered && !businessNumber) {
          feedbackMessage.textContent = '사업자 등록번호를 입력하세요.';
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
          return;
        }

        if (tasks.length === 0) {
          feedbackMessage.textContent = '최소 하나의 작업 가능 종류를 선택하세요.';
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
          return;
        }

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);
          const user = userCredential.user;
          console.log('작업자 회원가입 성공 - 사용자 UID:', user.uid, '이메일:', user.email);

          const userRef = doc(db, 'users', user.uid);
          await setDoc(userRef, {
            uid: user.uid,
            name: name,
            phone: phone,
            email: user.email,
            createdAt: serverTimestamp(),
            userRole: 'worker',
            isAdmin: false,
            isWorker: true,
            workerApproved: false,
            regions: regions,
            teamSize: teamSize,
            businessRegistered: businessRegistered,
            businessNumber: businessNumber,
            tasks: tasks
          }, { merge: true });

          console.log('Firestore에 작업자 정보 저장 성공 - 문서 참조:', userRef.path);

          feedbackMessage.textContent = '작업자 회원가입 성공! 관리자 승인 대기 중입니다. 2초 후 로그인 페이지로 이동합니다.';
          feedbackMessage.classList.remove('error');
          feedbackMessage.classList.add('success');
          setTimeout(() => {
            window.location.href = '/login.html';
          }, 2000);
        } catch (error) {          
          document.getElementById("loading-spinner").style.display = "none";
          console.error('회원가입 오류 - 코드:', error.code, '메시지:', error.message);
          feedbackMessage.textContent = '회원가입 실패: ' + (error.code === 'auth/network-request-failed' ? '네트워크 연결을 확인하세요.' : error.message.includes('auth/email-already-in-use') ? '이미 사용 중인 이메일입니다.' : error.message);
          feedbackMessage.classList.remove('success');
          feedbackMessage.classList.add('error');
        }
      });
    });
  </script>
</body>
</html>
