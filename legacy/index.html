  <!-- JavaScript -->
  <script type="module">
    import { checkAuth } from './scripts/auth.js';
    import { db } from './scripts/firebase-config.js';
    import { collection, query, orderBy, limit, onSnapshot, getDocs, where, Timestamp } from 'https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js';

    checkAuth(false);

    function extractRegion(address) {
      if (!address) return "";
      const parts = address.split(" ");
      if (parts[0] === "세종특별자치시") {
        return parts[0];
      }
      return parts.length >= 2 ? `${parts[0]} ${parts[1]}` : parts[0];
    }

    function formatDate(timestamp) {
      if (!timestamp) return "";
      const date = timestamp.toDate();
      return date.toLocaleDateString('ko-KR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
    }

    function createRequestCard(request) {
      const card = document.createElement('div');
      card.className = 'col-md-4';
      card.innerHTML = `
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">${request.serviceType}</h5>
            <p class="card-text">
              <small class="text-muted">${formatDate(request.createdAt)}</small><br>
              <strong>지역:</strong> ${extractRegion(request.address)}<br>
              <strong>상태:</strong> ${request.status}
            </p>
          </div>
        </div>
      `;
      return card;
    }

    document.addEventListener('DOMContentLoaded', () => {
      const reviewList = document.getElementById('review-list');
      const requestList = document.getElementById('request-list');
      const moreReviewsButton = document.getElementById('more-reviews-button');
      const moreRequestsButton = document.getElementById('more-requests-button');

      // 최신 신청 내역
      const requestQuery = query(collection(db, 'serviceRequests'), orderBy('createdAt', 'desc'), limit(6));
      onSnapshot(requestQuery, (snapshot) => {
        console.log('최신 신청내역 조회 결과:', snapshot.size);
        requestList.innerHTML = '';
        if (snapshot.empty) {
          requestList.innerHTML = '<div class="col-12 text-center">아직 신청된 서비스가 없습니다.</div>';
          return;
        }

        snapshot.forEach(doc => {
          const request = doc.data();
          console.log('신청내역 데이터:', request);
          request.id = doc.id;
          const card = createRequestCard(request);
          requestList.appendChild(card);
        });
      }, (error) => {
        console.error('최신 신청내역 조회 오류:', error);
        requestList.innerHTML = '<div class="col-12 text-center">데이터를 불러오는 중 오류가 발생했습니다.</div>';
      });

      // 더보기 버튼 클릭 이벤트
      moreRequestsButton.addEventListener('click', () => {
        window.location.href = '/mypage.html';
      });

      // 통계 데이터 로드
      const thirtyDaysAgo = new Date();
      thirtyDaysAgo.setDate(thirtyDaysAgo.getDate() - 30);
      
      const statsQuery = query(
        collection(db, 'serviceRequests'),
        where('createdAt', '>=', Timestamp.fromDate(thirtyDaysAgo))
      );

      getDocs(statsQuery).then(snapshot => {
        const totalRequests = snapshot.size;
        document.getElementById('total-requests').textContent = totalRequests;
      });
    });
  </script>
