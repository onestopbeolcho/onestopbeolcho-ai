  <!-- JavaScript -->
  <script>
    console.log('index.html 로드됨');
    
    // Firebase 초기화가 완료되면 실행
    document.addEventListener('DOMContentLoaded', () => {
      if (window.firebaseInitialized) {
        initializePage();
      } else {
        window.addEventListener('firebaseInitialized', () => {
          console.log('Firebase 초기화 완료');
          initializePage();
        });
      }
    });

    function initializePage() {
      // 페이지 초기화 로직
      console.log('페이지 초기화 완료');

      // 네비게이션 메뉴 토글 시 본문 밀림 및 오버레이
      const navbarToggler = document.querySelector('.navbar-toggler');
      const navbarCollapse = document.querySelector('.navbar-collapse');
      const navbarOverlay = document.querySelector('.navbar-overlay');
      const heroSection = document.querySelector('.hero-section');

      if (navbarToggler && navbarCollapse && navbarOverlay && heroSection) {
        navbarToggler.addEventListener('click', () => {
          const isExpanded = navbarToggler.getAttribute('aria-expanded') === 'true';
          if (isExpanded) {
            heroSection.classList.remove('menu-open');
            navbarOverlay.classList.remove('show');
          } else {
            heroSection.classList.add('menu-open');
            navbarOverlay.classList.add('show');
          }
        });

        navbarOverlay.addEventListener('click', () => {
          navbarCollapse.classList.remove('show');
          heroSection.classList.remove('menu-open');
          navbarOverlay.classList.remove('show');
          navbarToggler.setAttribute('aria-expanded', 'false');
          navbarToggler.classList.add('collapsed');
        });
      }

      // 최신 신청 내역 로딩
      if (firebase && firebase.firestore) {
        const db = firebase.firestore();
        const requestQuery = db.collection('serviceRequests').orderBy('createdAt', 'desc').limit(6);
        const requestList = document.getElementById('request-list');

        requestQuery.onSnapshot((snapshot) => {
          console.log('최신 신청내역 조회 결과:', snapshot.size);
          if (requestList) {
            requestList.innerHTML = '';
            if (snapshot.empty) {
              requestList.innerHTML = '<div class="col-12 text-center">아직 신청된 서비스가 없습니다.</div>';
              return;
            }

            snapshot.forEach(doc => {
              const request = doc.data();
              request.id = doc.id;
              const card = createRequestCard(request);
              requestList.appendChild(card);
            });
          }
        }, (error) => {
          console.error('최신 신청내역 조회 오류:', error);
          if (requestList) {
            requestList.innerHTML = '<div class="col-12 text-center">데이터를 불러오는 중 오류가 발생했습니다.</div>';
          }
        });

        // 더보기 버튼 클릭 이벤트
        const moreRequestsButton = document.getElementById('more-requests-button');
        if (moreRequestsButton) {
          moreRequestsButton.addEventListener('click', () => {
            window.location.href = '/mypage.html';
          });
        }
      }

      // 유틸리티 함수
      function extractRegion(address) {
        if (!address) return "";
        const parts = address.split(" ");
        if (parts[0] === "세종특별자치시") return parts[0];
        return parts.length >= 2 ? `${parts[0]} ${parts[1]}` : parts[0];
      }

      function formatDate(timestamp) {
        if (!timestamp) return "";
        const date = timestamp.toDate();
        return date.toLocaleDateString('ko-KR', { year: 'numeric', month: 'long', day: 'numeric' });
      }

      function createRequestCard(request) {
        const card = document.createElement('div');
        card.className = 'col-md-4';
        card.innerHTML = `
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title">${request.serviceType}</h5>
              <p class="card-text">
                <small class="text-muted">${formatDate(request.createdAt)}</small><br>
                <strong>지역:</strong> ${extractRegion(request.address)}<br>
                <strong>상태:</strong> ${request.status}
              </p>
            </div>
          </div>
        `;
        return card;
      }
    }
  </script>
