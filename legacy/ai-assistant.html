<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI 원스톱 벌초 비서 - 원스톱 벌초</title>
  <!-- 외부 스타일 및 라이브러리 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous" async=""></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer">
  <link rel="stylesheet" href="/styles/common.css">
  <style>
    .ai-chat-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }
    .chat-messages {
      height: 400px;
      overflow-y: auto;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      background-color: #f8f9fa;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
    }
    .user-message {
      background-color: #e3f2fd;
      margin-left: 20%;
    }
    .ai-message {
      background-color: #f1f1f1;
      margin-right: 20%;
    }
    .input-group {
      margin-top: 20px;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 10px 0;
    }
    .loading-spinner {
      width: 2rem;
      height: 2rem;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 -->
  <div id="navbar-placeholder"></div>

  <!-- 네비게이션 오버레이 -->
  <div class="navbar-overlay"></div>

  <main>
    <div class="container mt-5">
      <h1 class="text-center mb-4">AI 원스톱 벌초 비서</h1>
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="card">
            <div class="card-body">
              <div id="chat-messages" class="mb-3" style="height: 400px; overflow-y: auto;">
                <div class="message assistant-message">
                  안녕하세요! AI 원스톱 벌초 비서입니다.<br><br>
                  저는 묘지 관리, 잔디 관리, 나무 관리 등 다양한 서비스에 대해<br>
                  전문적인 도움을 드리는 AI 비서입니다.<br><br>
                  어떤 서비스가 필요하신지 설명해주시면,<br>
                  - 적절한 서비스 추천<br>
                  - 예상 비용 안내<br>
                  - 작업 소요시간<br>
                  - 주의사항<br>
                  등을 상세히 알려드리겠습니다.<br><br>
                  예시: "묘지 잡초가 너무 많아요", "나무 가지가 길어서 잘라주세요"
                </div>
              </div>
              <form id="chatForm" class="d-flex">
                <input type="text" id="userInput" class="form-control me-2" placeholder="서비스 요구사항을 입력하세요">
                <button type="submit" class="btn btn-primary">전송</button>
              </form>
              <div id="loading" class="text-center mt-3" style="display: none;">
                <div class="spinner-border text-primary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <div id="footer-placeholder"></div>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-storage-compat.js"></script>
  
  <!-- 사용자 스크립트 -->
  <script src="scripts/firebase-config.js"></script>
  <script src="scripts/auth.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="components/footer.js"></script>

  <script type="module">
    import { loadNav } from '/scripts/nav.js';
    import { loadFooter } from '/scripts/footer.js';
    import { recommendService } from '/scripts/gemini-ai.js';

    // 네비게이션과 푸터 로드
    document.addEventListener('DOMContentLoaded', () => {
      loadNav();
      loadFooter();
      
      const chatForm = document.getElementById('chatForm');
      const userInput = document.getElementById('userInput');
      const chatMessages = document.getElementById('chat-messages');
      const loadingSpinner = document.getElementById('loading');

      // 입력 힌트 추가
      userInput.placeholder = '예: "묘지 잡초가 너무 많아요", "나무 가지가 길어서 잘라주세요"';

      chatForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const message = userInput.value.trim();
        if (!message) return;

        // 사용자 메시지 표시
        appendMessage('user', message);
        userInput.value = '';
        
        try {
          // 로딩 표시
          loadingSpinner.style.display = 'block';
          
          // AI 응답 생성
          const response = await recommendService(message);
          
          // 응답을 HTML 형식으로 변환하여 표시
          const formattedResponse = formatResponse(response);
          appendMessage('assistant', formattedResponse);
        } catch (error) {
          console.error('AI 응답 오류:', error);
          appendMessage('assistant', '죄송합니다. AI 원스톱 벌초 비서에 연결하는 중 오류가 발생했습니다. 잠시 후 다시 시도해주세요.');
        } finally {
          // 로딩 숨기기
          loadingSpinner.style.display = 'none';
        }
      });

      function formatResponse(text) {
        // 응답 텍스트를 HTML 형식으로 변환
        const lines = text.split('\n');
        let html = '<div class="service-recommendation">';
        
        lines.forEach(line => {
          if (line.startsWith('-')) {
            const [key, value] = line.split(':').map(s => s.trim());
            html += `<div class="service-detail">
              <strong>${key.replace('-', '')}:</strong>
              <span>${value}</span>
            </div>`;
          } else if (line.startsWith('[') && line.endsWith(']')) {
            html += `<h4>${line.replace(/[\[\]]/g, '')}</h4>`;
          } else {
            html += `<p>${line}</p>`;
          }
        });
        
        html += '</div>';
        return html;
      }

      function appendMessage(role, content) {
        const messageDiv = document.createElement('div');
        messageDiv.className = `message ${role}-message`;
        
        if (typeof content === 'string' && content.includes('service-recommendation')) {
          messageDiv.innerHTML = content;
        } else {
          messageDiv.textContent = content;
        }
        
        chatMessages.appendChild(messageDiv);
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }
    });
  </script>
</body>
</html>
