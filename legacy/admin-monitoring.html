<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시스템 모니터링 - OneStop Platform</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- 사이드바 시작 -->
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="OneStop Logo" class="logo">
                <h3>OneStop Platform</h3>
                <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-users.html"><i class="fas fa-users"></i> 사용자 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-workers.html"><i class="fas fa-user-hard-hat"></i> 작업자 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-customers.html"><i class="fas fa-user-tie"></i> 고객 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-services.html"><i class="fas fa-concierge-bell"></i> 서비스 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-payments.html"><i class="fas fa-credit-card"></i> 결제 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-settlements.html"><i class="fas fa-calculator"></i> 정산 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-analytics.html"><i class="fas fa-chart-bar"></i> 통계 분석</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-ai.html"><i class="fas fa-robot"></i> AI 분석</a>
                    </li>
                    <li class="nav-item active">
                        <a href="admin-monitoring.html"><i class="fas fa-desktop"></i> 시스템 모니터링</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-integration.html"><i class="fas fa-plug"></i> 시스템 통합</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
            </div>
        </div>
        <!-- 사이드바 끝 -->

        <!-- 메인 콘텐츠 영역 시작 -->
        <div class="main-content">
            <div class="content-header">
                <h1><i class="fas fa-desktop"></i> 시스템 모니터링</h1>
                <div class="header-actions">
                    <button class="refresh-btn"><i class="fas fa-sync"></i></button>
                    <button class="export-btn"><i class="fas fa-file-export"></i> 내보내기</button>
                    <div class="user-info">
                        <span>관리자</span>
                        <img src="images/admin-avatar.png" alt="Admin">
                    </div>
                </div>
            </div>

            <div class="content-body">
                <div class="monitoring-dashboard">
                    <!-- 시스템 상태 요약 -->
                    <div class="status-summary">
                        <div class="status-card">
                            <h3>서버 상태</h3>
                            <div class="status-indicator online"></div>
                            <span class="status-text">정상</span>
                        </div>
                        <div class="status-card">
                            <h3>데이터베이스</h3>
                            <div class="status-indicator online"></div>
                            <span class="status-text">정상</span>
                        </div>
                        <div class="status-card">
                            <h3>API 서비스</h3>
                            <div class="status-indicator online"></div>
                            <span class="status-text">정상</span>
                        </div>
                        <div class="status-card">
                            <h3>스토리지</h3>
                            <div class="status-indicator warning"></div>
                            <span class="status-text">용량 부족</span>
                        </div>
                    </div>

                    <!-- 성능 모니터링 -->
                    <div class="performance-monitoring">
                        <h2>성능 모니터링</h2>
                        <div class="charts-container">
                            <div class="chart-card">
                                <h3>CPU 사용률</h3>
                                <canvas id="cpuChart"></canvas>
                            </div>
                            <div class="chart-card">
                                <h3>메모리 사용률</h3>
                                <canvas id="memoryChart"></canvas>
                            </div>
                            <div class="chart-card">
                                <h3>디스크 I/O</h3>
                                <canvas id="diskChart"></canvas>
                            </div>
                            <div class="chart-card">
                                <h3>네트워크 트래픽</h3>
                                <canvas id="networkChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- 로그 모니터링 -->
                    <div class="log-monitoring">
                        <h2>시스템 로그</h2>
                        <div class="log-filters">
                            <select class="log-level-select">
                                <option value="all">모든 로그</option>
                                <option value="error">에러</option>
                                <option value="warning">경고</option>
                                <option value="info">정보</option>
                            </select>
                            <input type="text" placeholder="로그 검색..." class="log-search">
                        </div>
                        <div class="log-container">
                            <table class="log-table">
                                <thead>
                                    <tr>
                                        <th>시간</th>
                                        <th>레벨</th>
                                        <th>메시지</th>
                                        <th>소스</th>
                                    </tr>
                                </thead>
                                <tbody id="logTableBody">
                                    <!-- 로그 데이터가 여기에 동적으로 로드됩니다 -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 메인 콘텐츠 영역 끝 -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="scripts/admin-monitoring.js"></script>
</body>
</html>
