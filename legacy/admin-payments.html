<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 관리 - OneStop Platform</title>
    <link rel="stylesheet" href="styles/admin.css">
</head>
<body>
    <div class="admin-container">
        <!-- 사이드바 시작 -->
        <div class="admin-sidebar">
            <div class="sidebar-header">
                <img src="images/logo.png" alt="OneStop Logo" class="logo">
                <h3>OneStop Platform</h3>
                <button class="sidebar-toggle"><i class="fas fa-bars"></i></button>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li class="nav-item">
                        <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> 대시보드</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-users.html"><i class="fas fa-users"></i> 사용자 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-workers.html"><i class="fas fa-user-hard-hat"></i> 작업자 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-customers.html"><i class="fas fa-user-tie"></i> 고객 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-services.html"><i class="fas fa-concierge-bell"></i> 서비스 관리</a>
                    </li>
                    <li class="nav-item active">
                        <a href="admin-payments.html"><i class="fas fa-credit-card"></i> 결제 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-settlements.html"><i class="fas fa-calculator"></i> 정산 관리</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-analytics.html"><i class="fas fa-chart-bar"></i> 통계 분석</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-ai.html"><i class="fas fa-robot"></i> AI 분석</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-monitoring.html"><i class="fas fa-desktop"></i> 시스템 모니터링</a>
                    </li>
                    <li class="nav-item">
                        <a href="admin-integration.html"><i class="fas fa-plug"></i> 시스템 통합</a>
                    </li>
                </ul>
            </nav>
            <div class="sidebar-footer">
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
            </div>
        </div>
        <!-- 사이드바 끝 -->

        <!-- 메인 콘텐츠 영역 시작 -->
        <div class="main-content">
            <div class="content-header">
                <h1><i class="fas fa-credit-card"></i> 결제 관리</h1>
                <div class="header-actions">
                    <button class="refresh-btn"><i class="fas fa-sync"></i></button>
                    <button class="export-btn"><i class="fas fa-file-export"></i> 내보내기</button>
                    <div class="user-info">
                        <span>관리자</span>
                        <img src="images/admin-avatar.png" alt="Admin">
                    </div>
                </div>
            </div>

            <div class="content-body">
                <div class="payment-management">
                    <!-- 결제 검색 및 필터 -->
                    <div class="search-filter">
                        <input type="text" placeholder="결제 검색..." class="search-input">
                        <select class="filter-select">
                            <option value="all">전체 결제</option>
                            <option value="completed">완료된 결제</option>
                            <option value="pending">대기중인 결제</option>
                            <option value="failed">실패한 결제</option>
                            <option value="refunded">환불된 결제</option>
                        </select>
                        <input type="date" class="date-input">
                        <input type="date" class="date-input">
                    </div>

                    <!-- 결제 목록 -->
                    <div class="payment-list">
                        <table class="data-table">
                            <thead>
                                <tr>
                                    <th>결제 ID</th>
                                    <th>고객명</th>
                                    <th>서비스</th>
                                    <th>금액</th>
                                    <th>결제 수단</th>
                                    <th>상태</th>
                                    <th>결제일</th>
                                    <th>관리</th>
                                </tr>
                            </thead>
                            <tbody id="paymentTableBody">
                                <!-- 결제 데이터가 여기에 동적으로 로드됩니다 -->
                            </tbody>
                        </table>
                    </div>

                    <!-- 페이지네이션 -->
                    <div class="pagination">
                        <button class="page-btn"><i class="fas fa-chevron-left"></i></button>
                        <span class="page-info">1-10 / 100</span>
                        <button class="page-btn"><i class="fas fa-chevron-right"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- 메인 콘텐츠 영역 끝 -->
    </div>

    <!-- 결제 상세 모달 -->
    <div class="modal" id="paymentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>결제 상세 정보</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="payment-details">
                    <div class="detail-row">
                        <span class="detail-label">결제 ID:</span>
                        <span class="detail-value" id="paymentId"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">고객명:</span>
                        <span class="detail-value" id="customerName"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">서비스:</span>
                        <span class="detail-value" id="serviceName"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">금액:</span>
                        <span class="detail-value" id="paymentAmount"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">결제 수단:</span>
                        <span class="detail-value" id="paymentMethod"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">상태:</span>
                        <span class="detail-value" id="paymentStatus"></span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">결제일:</span>
                        <span class="detail-value" id="paymentDate"></span>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-secondary close-btn">닫기</button>
                <button class="btn-primary refund-btn">환불 처리</button>
            </div>
        </div>
    </div>

    <script src="scripts/admin-payments.js"></script>
</body>
</html>
