<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="원스톱 벌초 - 마이페이지">
  <meta name="keywords" content="마이페이지, 원스톱 벌초, 프로필 설정, 서비스 내역">
  <title>마이페이지 - 원스톱 벌초</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="components/footer.css">
  
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.5.0/firebase-storage-compat.js"></script>

  <!-- Firebase Config -->
  <script src="scripts/firebase-config.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Navigation -->
  <script src="scripts/navbar.js"></script>
  
  <!-- Footer -->
  <script src="scripts/footer.js"></script>

  <!-- MyPage Script -->
  <script src="scripts/mypage.js"></script>
  <style>
    .mypage-container {
      margin-top: 80px;
      margin-bottom: 40px;
      padding: 40px 0;
    }
    .profile-header {
      text-align: center;
      margin-bottom: 30px;
    }
    .profile-image-container {
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    .profile-image {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }
    .profile-image-edit {
      position: absolute;
      bottom: 10px;
      right: 10px;
      background-color: #fff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: all 0.2s;
    }
    .profile-image-edit:hover {
      transform: scale(1.1);
    }
    .profile-name {
      font-size: 1.5rem;
      font-weight: 600;
      margin-top: 10px;
      margin-bottom: 5px;
    }
    .profile-email {
      color: #666;
      margin-bottom: 20px;
    }
    .nav-tabs {
      margin-bottom: 20px;
      border-bottom: 2px solid #f0f0f0;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #555;
      font-weight: 500;
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 0;
    }
    .nav-tabs .nav-link:hover {
      color: #0d6efd;
      background-color: transparent;
      border-bottom: 2px solid #e0e0e0;
    }
    .nav-tabs .nav-link.active {
      color: #0d6efd;
      background-color: transparent;
      border-bottom: 2px solid #0d6efd;
    }
    .tab-content {
      padding: 20px 0;
    }
    .form-control {
      padding: 12px;
      border-radius: 8px;
    }
    .btn-submit {
      padding: 12px;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 8px;
    }
    .feedback-message {
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      display: none;
    }
    .feedback-message.success {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .feedback-message.error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .service-request-card {
      border-left: 4px solid #0d6efd;
      margin-bottom: 20px;
      transition: all 0.2s;
    }
    .service-request-card:hover {
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .service-request-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    .service-request-title {
      font-weight: 600;
      font-size: 1.1rem;
      margin: 0;
    }
    .service-request-status {
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    .status-pending {
      background-color: #fff3cd;
      color: #856404;
    }
    .status-in-progress {
      background-color: #cce5ff;
      color: #004085;
    }
    .status-completed {
      background-color: #d4edda;
      color: #155724;
    }
    .status-cancelled {
      background-color: #f8d7da;
      color: #721c24;
    }
    .service-request-details {
      color: #666;
      margin-bottom: 10px;
    }
    .service-request-actions {
      display: flex;
      gap: 10px;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .empty-state i {
      font-size: 3rem;
      color: #ddd;
      margin-bottom: 20px;
    }
    .empty-state h3 {
      font-size: 1.2rem;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <!-- 네비게이션 -->
  <div id="navbar-placeholder"></div>

  <main class="container mypage-container">
    <div class="row">
      <div class="col-lg-10 mx-auto">
        <!-- 피드백 메시지 -->
        <div id="feedback-message" class="feedback-message"></div>
        
        <!-- 프로필 헤더 -->
        <div class="profile-header">
          <div class="profile-image-container">
            <img id="profileImage" src="images/default-profile.png" alt="프로필 이미지" class="profile-image">
            <button id="profileImageEdit" class="btn btn-sm btn-light profile-image-edit">
              <i class="fas fa-camera"></i>
            </button>
            <input type="file" id="profileImageUpload" accept="image/*" style="display: none;">
          </div>
          <h2 id="profileName" class="profile-name">사용자</h2>
          <p id="profileEmail" class="profile-email">user@example.com</p>
        </div>
        
        <!-- 탭 메뉴 -->
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="service-tab" data-bs-toggle="tab" data-bs-target="#service" type="button" role="tab" aria-controls="service" aria-selected="true">
              <i class="fas fa-history me-2"></i>서비스 내역
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">
              <i class="fas fa-user me-2"></i>프로필 설정
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="password-tab" data-bs-toggle="tab" data-bs-target="#password" type="button" role="tab" aria-controls="password" aria-selected="false">
              <i class="fas fa-lock me-2"></i>비밀번호 변경
            </button>
          </li>
        </ul>
        
        <!-- 탭 내용 -->
        <div class="tab-content" id="myTabContent">
          <!-- 서비스 내역 탭 -->
          <div class="tab-pane fade show active" id="service" role="tabpanel" aria-labelledby="service-tab">
            <h3 class="mb-4">서비스 신청 내역</h3>
            <div id="service-requests" class="service-requests-list">
              <!-- 서비스 요청 목록이 여기에 동적으로 로드됩니다 -->
              <div class="empty-state">
                <i class="fas fa-list"></i>
                <h3>서비스 내역이 없습니다</h3>
                <p>아직 서비스를 신청하지 않았습니다. 서비스를 신청하면 이곳에서 확인할 수 있습니다.</p>
                <a href="request.html" class="btn btn-primary">서비스 신청하기</a>
              </div>
            </div>
          </div>
          
          <!-- 프로필 설정 탭 -->
          <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
            <h3 class="mb-4">프로필 설정</h3>
            <form id="profile-form">
              <div class="mb-3">
                <label for="displayName" class="form-label">이름</label>
                <input type="text" class="form-control" id="displayName" name="displayName">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">전화번호</label>
                <input type="tel" class="form-control" id="phone" name="phone">
              </div>
              <button type="submit" class="btn btn-primary btn-submit">저장</button>
            </form>
          </div>
          
          <!-- 비밀번호 변경 탭 -->
          <div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
            <h3 class="mb-4">비밀번호 변경</h3>
            <form id="password-form">
              <div class="mb-3">
                <label for="currentPassword" class="form-label">현재 비밀번호</label>
                <input type="password" class="form-control" id="currentPassword" name="currentPassword" required>
              </div>
              <div class="mb-3">
                <label for="newPassword" class="form-label">새 비밀번호</label>
                <input type="password" class="form-control" id="newPassword" name="newPassword" required>
              </div>
              <div class="mb-3">
                <label for="confirmPassword" class="form-label">새 비밀번호 확인</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
              </div>
              <button type="submit" class="btn btn-primary btn-submit">비밀번호 변경</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <div id="footer-placeholder"></div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
