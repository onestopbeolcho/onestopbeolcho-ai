<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>마이페이지 | 원스톱 벌초</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/common.css">
  <link rel="stylesheet" href="components/footer.css">
</head>
<body>
  <!-- 네비게이션 -->
  <div id="navbar-placeholder"></div>

  <main class="container py-5">
    <div class="row">
      <div class="col-md-8 mx-auto">
        <h1 class="text-center mb-4">마이페이지</h1>
        
        <!-- 사용자 프로필 -->
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">프로필 정보</h5>
            <div class="profile-info">
              <div class="mb-3">
                <label class="form-label">이름</label>
                <p id="user-name">-</p>
              </div>
              <div class="mb-3">
                <label class="form-label">이메일</label>
                <p id="user-email">-</p>
              </div>
              <div class="mb-3">
                <label class="form-label">연락처</label>
                <p id="user-phone">-</p>
              </div>
              <div class="btn-group">
                <button class="btn btn-primary" onclick="editProfile()">프로필 수정</button>
                <button class="btn btn-outline-primary" onclick="changePassword()">비밀번호 변경</button>
              </div>
            </div>
          </div>
        </div>

        <!-- 서비스 신청 내역 -->
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">서비스 신청 내역</h5>
            <div id="service-requests" class="service-requests-list">
              <!-- 서비스 요청 목록이 여기에 동적으로 로드됩니다 -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- 푸터 -->
  <div id="footer-container"></div>

  <!-- 스크립트 -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="scripts/firebase-config.js"></script>
  <script type="module" src="scripts/auth.js"></script>
  <script src="scripts/navbar.js"></script>
  <script src="components/footer.js"></script>
  <script src="scripts/mypage.js"></script>
</body>
</html>
